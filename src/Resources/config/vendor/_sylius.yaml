sylius_grid:
    grids:
        fiftydeg.sylius_scripts_plugin.entity.script:
            driver:
                name: doctrine/orm
                options:
                    class: FiftyDeg\SyliusScriptsPlugin\Entity\Script
            fields:
                id:
                    type: string
                    label: sylius.ui.title
                    sortable: true
            sorting:
                id: asc
            limits: [ 10, 25, 50, 100 ]
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
