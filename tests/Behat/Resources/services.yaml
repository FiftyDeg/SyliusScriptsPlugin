services:
    _defaults: { public: true }

    fiftydeg_sylius_scripts_plugin.context.ui.shop.welcome:
        class: Tests\FiftyDeg\SyliusScriptsPlugin\Behat\Context\Ui\Shop\WelcomeContext
        arguments:
          - "@fiftydeg_sylius_scripts_plugin.page.shop.static_welcome"
          - "@fiftydeg_sylius_scripts_plugin.page.shop.dynamic_welcome"

    fiftydeg_sylius_scripts_plugin.page.shop.static_welcome:
      class: Tests\FiftyDeg\SyliusScriptsPlugin\Behat\Page\Shop\StaticWelcomePage
      parent: sylius.behat.symfony_page
      public: false

    fiftydeg_sylius_scripts_plugin.page.shop.dynamic_welcome:
      class: Tests\FiftyDeg\SyliusScriptsPlugin\Behat\Page\Shop\DynamicWelcomePage
      parent: sylius.behat.symfony_page
      public: false